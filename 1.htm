<script>
function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
function myfunction (img){

var uptext ;
var downtext  ;
if(document.getElementById("topLineText").value){
	uptext = document.getElementById("topLineText").value;
}else{
	uptext = "hello";
}
if(document.getElementById("bottomLineText").value){
	downtext = document.getElementById("bottomLineText").value;
}else{
	downtext = "hello";
}

var c = document.querySelector("#c");
var ctx = c.getContext("2d");
var image = new Image();

image.src = img.src;
image.onload = function() {
//ctx.strokeStyle = "pink ";
ctx.drawImage(image,0,0,800,500);
ctx.fillStyle = getRandomColor();
ctx.font = "bold 36px comic-sans";
ctx.strokeText(uptext,30,50);
ctx.strokeText(downtext,300,470);
ctx.fillText(uptext,30,50);
ctx.fillText(downtext,300,470);
 }
 }
</script>
